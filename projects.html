<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="favicon.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/ayaya.jpg">
    <title>Joey Wang</title>

    <link rel="stylesheet" href="css/projects.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Rubik:wght@300;400&display=swap" rel="stylesheet">

  </head>

  <body>
    <div id="header">
      <ul id="navbar">
        <li class="header-name" id="name"><a href="https://joeywang.ca">Joey Wang</a></li></li>
        <li class="navbar-item remove-mobile"><a href="#news">Projects</a></li>
        <li class="navbar-item remove-mobile"><a href="https://www.joeywang.ca/resume.pdf" target="_blank">Resume</a></li>
        <li class="navbar-item" id="mode">
          <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
              <input id="toggle" class="toggle" type="checkbox">
              <div class="slider round"></div>
            </label>
            <script>
              const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
              const currentTheme = localStorage.getItem('theme');
      
              if (currentTheme) {
                  document.documentElement.setAttribute('data-theme', currentTheme);
                
                  if (currentTheme === 'dark') {
                      toggleSwitch.checked = true;
                  }
              }

              function switchTheme(e) {
                  if (e.target.checked) {
                      document.documentElement.setAttribute('data-theme', 'dark');
                      localStorage.setItem('theme', 'dark');
                  }
                  else {        document.documentElement.setAttribute('data-theme', 'light');
                        localStorage.setItem('theme', 'light');
                  }    
              }
      
              toggleSwitch.addEventListener('change', switchTheme, false);
            </script>
          </div>
        </li>
      </ul>
        
    </div>

    <div id="projects">

    </div>

  </body>
</html>
