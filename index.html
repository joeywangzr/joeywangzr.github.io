  <body>
    <canvas id ="bg"></canvas>
    <div id="header">
      <ul id="navbar">
        <li class="navbar-item" id="name">Joey Wang</li>
        <li class="navbar-item"><a href="#news">Projects</a></li>
        <li class="navbar-item"><a href="https://www.joeywang.ca/resume.pdf" target="_blank">Resume</a></li>
        <li class="navbar-item" id="mode">
          <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
              <input id="toggle" class="toggle" type="checkbox">
              <div class="slider round"></div>
            </label>
            <script>
              const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
              const currentTheme = localStorage.getItem('theme');
      
              if (currentTheme) {
                  document.documentElement.setAttribute('data-theme', currentTheme);
                
                  if (currentTheme === 'dark') {
                      toggleSwitch.checked = true;
                  }
              }
      
              function switchTheme(e) {
                  if (e.target.checked) {
                      document.documentElement.setAttribute('data-theme', 'dark');
                      localStorage.setItem('theme', 'dark');
                  }
                  else {        document.documentElement.setAttribute('data-theme', 'light');
                        localStorage.setItem('theme', 'light');
                  }    
              }
      
              toggleSwitch.addEventListener('change', switchTheme, false);
            </script>
          </div>
        </li>
      </ul>
    </div>

    <div id="welcome">
      <div id="container">
        <div id="text"></div><div id="cursor"></div>
      </div>
      
      <h3 id="sub"></h3>

      <script>
        var i = 0;
        var txt = 'Welcome to my portfolio site!';
        var speed = 50;

        function typeWriter() {
          if (i < txt.length) {
            document.getElementById("sub").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }

        window.onload = function() {
          typeWriter();
        };
      </script>

    </div>
